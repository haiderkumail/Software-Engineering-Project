<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .logo-container h2 {
            margin: 0;
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
        }

        header h1 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.8em;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../img/logo.png" alt="Bank Logo">
                <h2>Bank Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="create-employee.html"><i class="fas fa-user-plus"></i> Create Employee</a></li>
                    <li><a href="manage-employee.html"><i class="fas fa-users-cog"></i> Manage Employee</a></li>
                    <li><a href="delete-employee.html"><i class="fas fa-user-minus"></i> Delete Employee</a></li>
                    <li><a href="view-reports.html"><i class="fas fa-chart-line"></i> View Reports</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Create Employee Account</h1>
            </header>
            <form action="#" method="post">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </main>
    </div>
</body>

</html>
